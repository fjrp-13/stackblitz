<!-- ======= Weather Section ======= -->
<section id="weather" class="contact">
    <div class="container">

        <div class="section-title pb-0">
            <h2>Weather API</h2>
        </div>

        <div class="row" data-aos="fade-in">
            <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                <form method="post"
                      role="form"
                      class="php-email-form"
                      autocomplete="off"
                      [formGroup]='formWeather'
                      (ngSubmit)="submit()">

                    <div class="form-group col-md-12">
                        <label for="city" class="required">City</label>
                        <div class="input-group">
                            <input type="text"
                                   name="city"
                                   id="city"
                                   class="form-control"
                                   formControlName="city"
                                   [class.is-invalid]="isCityInvalid"
                                   placeholder="City, Country"
                                   autofocus />
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="btnSearch">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <div *ngIf="isCityInvalid" class="validate validate-error">Required data</div>
                        <div *ngIf="cityNotFound" class="validate validate-error">City not found</div>
                    </div>
                    <div class="form-group col-md-12">
                        <div class="card p-4">
                            <div class="d-flex">
                                <div class="temp-details flex-grow-1">
                                    <h6 class="flex-grow-1">{{data.city}}</h6>
                                    <h6>{{data.date | date:'dd/MM/yyyy HH:mm:ss'}}</h6>
                                    <h1 class="mb-0 font-weight-bold" id="heading">
                                        {{data.temp | number:'':'es'}}Â° C
                                    </h1>
                                    <span class="small grey">{{data.desc | titlecase:true}}</span>
                                    <p class="my-1">
                                        <i class="fa fa-wind fa-fw mr-2"></i>
                                        <span *ngIf="isThereWind"> {{data.wind | number:'':'es'}} km/h </span>
                                    </p>
                                    <p class="my-1">
                                        <i class="fa fa-tint fa-fw mr-2" aria-hidden="true"></i>
                                        <span *ngIf="isThereHumid"> {{data.humid | number:'':'es'}} %</span>
                                    </p>
                                    <p class="my-1">
                                        <span class="small grey mr-2">Real Feel:</span>
                                        <span class="small grey"> {{data.realFeel | number:'':'es'}}Â° C</span>
                                    </p>
                                </div>
                                <div *ngIf="isThereIcon">
                                    <img src="http://openweathermap.org/img/wn/{{data.icon}}@4x.png" width2="100px">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Weather Section -->
