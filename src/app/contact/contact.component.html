<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container">

        <div class="section-title pb-0">
            <h2>Contact</h2>
        </div>

        <div class="row" data-aos="fade-in">

            <div class="col-lg-5 d-flex align-items-stretch">
                <div class="info">
                    <div class="address">
                        <i class="icofont-google-map"></i>
                        <h4>Location:</h4>
                        <p>08030, Barcelona, Spain</p>
                    </div>

                    <div class="email">
                        <i class="icofont-envelope"></i>
                        <h4>Email:</h4>
                        <p>rivilla13<span>&#64;</span>gmail.com</p>
                    </div>

                    <div class="phone">
                        <i class="icofont-phone"></i>
                        <h4>Call:</h4>
                        <p>+34 629 570 378</p>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4230.0734858538435!2d2.19336639954053!3d41.43675564606575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bcc25f7a8167%3A0x1c00fae37a47dd50!2s08030%20Barcelona%2C%20Espa%C3%B1a!5e0!3m2!1ses!2sbg!4v1611865279746!5m2!1ses!2sbg"
                            frameborder="0" style="border:0; width: 100%; height: 290px;" aria-hidden="false"
                            tabindex="0" allowfullscreen=""></iframe>
                    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4230.0734858538435!2d2.19336639954053!3d41.43675564606575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bcc25f7a8167%3A0x1c00fae37a47dd50!2s08030%20Barcelona%2C%20Espa%C3%B1a!5e0!3m2!1ses!2sbg!4v1611865279746!5m2!1ses!2sbg"
                            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0"></iframe> -->
                </div>

            </div>

            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                <!-- <form action="forms/contact.php" method="post" role="form" class="php-email-form" autocomplete="off"> -->
                <form method="post" role="form" class="php-email-form" autocomplete="off"
                      [formGroup]='formContacto'
                      (ngSubmit)="submit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name" class="required">Your Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   id="name"
                                   data-rule="minlen:4"
                                   data-msg="Please enter at least 4 chars"
                                   formControlName="name"
                                   [class.is-invalid]="isNameInvalid"
                                   autofocus />
                            <div *ngIf="isNameInvalid" class="validate validate-error">Required field</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email" class="required">Your Email</label>
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   id="email"
                                   data-rule="email"
                                   data-msg="Please enter a valid email"
                                   formControlName="email"
                                   [class.is-invalid]="isEmailInvalid" />
                            <div *ngIf="isEmailInvalid" class="validate validate-error">Incorrect Email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="required">Subject</label>
                        <input type="text"
                               class="form-control"
                               name="subject"
                               id="subject"
                               data-rule="minlen:4"
                               data-msg="Please enter at least 8 chars of subject"
                               formControlName="subject"
                               [class.is-invalid]="isSubjectInvalid" />
                        <div *ngIf="isSubjectInvalid" class="validate validate-error">Required field</div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="required">Message</label>
                        <textarea class="form-control"
                                  name="message"
                                  rows="10"
                                  data-rule="required"
                                  data-msg="Please write something for us"
                                  formControlName="message"
                                  [class.is-invalid]="isMessageInvalid"></textarea>
                        <div *ngIf="isMessageInvalid" class="validate validate-error">Required field</div>
                    </div>
                    <div class="mb-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div id="sent-message"
                             [ngClass]="{'sent-message': formSubmitted, 'pending-message': !formSubmitted}">
                            Your message has been sent. Thank you!
                        </div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>
            </div>

        </div>

    </div>
</section><!-- End Contact Section -->
